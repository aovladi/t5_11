Region: ap-northeast-2
Image:
  Os: alinux2
  CustomAmi: ami-013b88f1f972940d0
HeadNode:
  InstanceType: c6i.8xlarge
  Iam:
    AdditionalIamPolicies:
      - Policy: arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      - Policy: arn:aws:iam::aws:policy/CloudWatchFullAccess
      - Policy: arn:aws:iam::aws:policy/AWSPriceListServiceFullAccess
      - Policy: arn:aws:iam::aws:policy/AmazonSSMFullAccess
      - Policy: arn:aws:iam::aws:policy/AWSCloudFormationReadOnlyAccess
      # Add below policy for capacity reservation for A100
      - Policy: arn:aws:iam::320567679581:policy/RunInstancesInCapacityReservation
    S3Access:
      - BucketName: fsdp-expeirments
  Ssh:
    KeyName: hpc-key100
  LocalStorage:
    RootVolume:
      Size: 450
  Networking:
    SubnetId: subnet-01249f73971a3f69a
    ElasticIp: true
  CustomActions:
    OnNodeConfigured:
      Script: s3://fsdp-expeirments/head-post-install.sh
      Args:
        - https://github.com/perifaws/aws-parallelcluster-monitoring/tarball/main
        - aws-parallelcluster-monitoring
        - install-monitoring.sh
Scheduling:
  Scheduler: slurm
  SlurmQueues:
    - Name: queue0
      ComputeSettings:
        LocalStorage:
          EphemeralVolume:
            MountDir: /scratch
      Networking:
        SubnetIds:
          - subnet-0fa34c4f79376c254
        PlacementGroup:
          Enabled: true
      ComputeResources:
        - Name: queue0-p38xlarge
          InstanceType: p4d.24xlarge
          MaxCount: 2
          MinCount: 0
          Efa:
             Enabled: true
      Iam:
        S3Access:
          - BucketName: fsdp-expeirments
        AdditionalIamPolicies:
          - Policy: arn:aws:iam::aws:policy/CloudWatchFullAccess
          - Policy: arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
          - Policy: arn:aws:iam::aws:policy/AWSPriceListServiceFullAccess
          - Policy: arn:aws:iam::aws:policy/AmazonSSMFullAccess
          - Policy: arn:aws:iam::aws:policy/AWSCloudFormationReadOnlyAccess
      CustomActions:
        OnNodeConfigured:
          Script: s3://fsdp-expeirments/compute-post-install-v2.sh
          Args:
            - https://github.com/perifaws/aws-parallelcluster-monitoring/tarball/main
            - aws-parallelcluster-monitoring
            - install-monitoring.sh
Tags:
  - Key: "Grafana"
    Value: "true"
SharedStorage:
  - MountDir: /shared
    Name: Ebs0
    StorageType: Ebs
    EbsSettings:
      Size: 150
      VolumeType: gp2
      DeletionPolicy: Retain
  - MountDir: /lustre
    Name: Lustre0
    StorageType: FsxLustre
    FsxLustreSettings:
      StorageCapacity: 1200
      DeploymentType: SCRATCH_2  # PERSISTENT_1 | SCRATCH_1 | SCRATCH_2
      ImportPath: s3://fsdp-expeirments
